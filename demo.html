<style>
#b {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgb(51, 85, 62), #200);
}

</style><canvas id="b">Doesn't look like your Browser supports HTML canvas.</canvas><audio id="a"></audio>
<script>
  c=b.getContext('2d');
  MAX = 96;
  onload = function update() {
    
    requestAnimationFrame(update);
    
    //init
    if (!window.time) {
      time = 0;
      frame= 0;
      timeNextFrame = 0;
      items = [{x:0,y:0,a:0, da:0, s:8,p:[],life:MAX}];
    }
    currentTime = performance.now() / 1000;
    while (time < currentTime) {
      while (time < timeNextFrame) {
        time += 1/16384;
      }
      frame++
      timeNextFrame += 1/60;

      // update viz
      items.forEach(v => {
        dx = Math.cos(v.a) * v.s / 2;
        dy = Math.sin(v.a) * v.s / 2;
        v.x += dx;
        v.y += dy;
        v.a += ai;
        v.p.push({x:v.x, y:v.y, dx:dx, dy:dy})
      })
    }

    //render vis
    H = b.height = 512;
    W = b.width = 0 | H * innerWidth / innerHeight;
    c.translate(W/2, H/2);
    items.forEach(v => {
      if (v.s == 8) {
        c.translate(-v.x, -v.y);
      }
      c.strokeStyle = '#fff';
      c.beginPath();
      l=v.p.length-1;
      for(i=l; p=v.p[i]; i--) {
        c.lineTo(p.x, p.y);
      }
      c.stroke();
    })
  }
</script>
